<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
<script defer src="javascript.js"></script>

</head>
<body>
    <div class="leftImage">
        <div class="logoBack">
                <img src="./files/CalionCircular.png" id="calionLogo" alt="CALION CRAFTING LOGO">
        </div>

    </div>

    <div class="rightSpace">
        <p class="intro"> Welcome to Calion Crafting.Here, you will be able to materialize your ideas and take control of your world.
            Tools are the path to dominate your surroundings and excersice <strong>your will</strong> outside yourself. </p>
        
        <h3>Are you ready to Take Control?</h3>

        <form action="example.com/path" method="post">
            <div class = 'inputs'>
                <div class="firstName input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Calion" name="first_name">
                </div> 
                    
                <div class="lastName input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Calandur" name="last_name">
                </div>

                <div class="email input">
                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="email" placeholder="calion@arda.com">
                </div>

                <div class="phoneNumber input"> 
                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" name="phone_number" placeholder="+506 7788 3344">
                </div>

                <div class="password input">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" minlength="6">
                </div>

                <div class="confirmPassword input">
                    <label for="confirm_password">Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>

            <button class="caBtn" type="submit">
                Create Account
            </button>
    
        </form>

        
        <p> Already have an account? <a href="https://www.youtube.com/watch?v=55OJ17cHeJA" target="_blanck">Log in</a></p>
    </div>
</body>
</html>
