<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">

</head>
<body>
    <div class="leftImage">
        <div class="logoBack">
            <div class="logo">
                <img src="/files/CalionCircularInverted.png" id="calionLogo">
            </div>
        </div>

    </div>

    <div class="rightSpace">
        <p> Welcome to Calion Crafting.Here, you will be able to materialize your ideas and take control of your world.
            Tools are the path to dominate your surroundings and excersice <strong>your will</strong> outside yourself. </p>
        
        <h3>Are you ready to Take Control?</h3>

        <form action="example.com/path" method="post">

            <div class="firstName">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Calion" name="first_name">
            </div> 
                
            <div class="aastName">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Calandur" name="last_name">
            </div>

            <div class="email">
                <label for="user_email">Email Address</label>
                <input type="email" id="user_email" name="email" placeholder="calion@arda.com">
            </div>

            <div class="phoneNumber"> 
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number" placeholder="+506 7788 3344">
            </div>

            <div class="password">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">
            </div>

            <div class="confirmPassword">
                <label for="confirm_password">Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>

        </form>

        <button class="caBtn">
            Create Account
        </button>

        <p> Already have an account? <a href="https://www.youtube.com/watch?v=55OJ17cHeJA" target="_blanck">Log in</a></p>
    </div>
</body>
</html>
